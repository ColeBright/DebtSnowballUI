<p>debt works!</p>
<div class="card">
    <div class="card-header">
        Fill in your debts!
    </div>
    <div class="card-body">
        <form novalidate
        (ngSubmit)="simulateAndSave()"
        [formGroup]="debtForm">

      <div class ="form-group row mb-2">
            <label class="form-control" 
            for="balance">Balance</label>
            <div>
                <input class="form-control"
                id="balance" 
                type="text"
                placeholder="Balance"
                required
                formControlName="balance"
                >
            </div>
            <span class="invalid-feedback">
                <!-- <span *ngIf="debtForm?.get('balance')?.errors?['required']">
                    Please enter balance
                </span> -->
            </span>
          <label for="payment">Payment</label>
          <input id="payment" type="text"
          placeholder="Balance"
          formControlName="Payment">
      </div>
      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
            <button class="btn btn-primary mr-3"
                    type="submit"
                    style="width:80px"
                    >
                    Simulate
                </button>
        </div>
      </div>
    </form>
    </div>
</div>
